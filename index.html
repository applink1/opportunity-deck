<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opportunity Deck - Opening...</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            font-size: 22px;
            margin: 20px 0;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
            margin: 10px 0;
        }
        .links {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid white;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background: white;
            color: #11998e;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Opportunity Deck</div>
        <div class="spinner"></div>
        <h2>Opening opportunity...</h2>
        <p>Click below to open in the app</p>

        <div class="links">
            <a href="#" id="appLink" class="btn btn-primary">Open in App</a>
            <br />
            <a href="https://apps.apple.com/app/YOUR_APP_ID" class="btn">Download for iOS</a>
            <a href="https://play.google.com/store/apps/details?id=com.mycompany.opportunitydeck" class="btn">
                Download for Android
            </a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        // Accept both scholarshipRef and scholarshipRefrence
        const scholarshipId = params.get('scholarshipRefrence') || params.get('scholarshipRef');

        // Booleans default to false
        const isMatches = params.get('isMatches') === 'true';
        const isApplied = params.get('isApplied') === 'true';

        console.log({
            scholarshipId,
            isMatches,
            isApplied
        });

        // Build deep link
        let deepLink = 'opportunitydeck://opportunitydeck.com';
        if (scholarshipId) {
            deepLink =
                `opportunitydeck://opportunitydeck.com/viewDetails` +
                `?scholarshipRefrence=Scholarships/${scholarshipId}` +
                `&isMatches=${isMatches}` +
                `&isApplied=${isApplied}`;
        } else {
            console.error('Missing required parameter: scholarshipRef or scholarshipRefrence');
        }

        // Update "Open in App" button
        const appButton = document.getElementById('appLink');
        appButton.href = deepLink;

        // Click triggers deep link
        appButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (scholarshipId) {
                console.log('Redirecting to deep link:', deepLink);
                window.location.href = deepLink;
            } else {
                alert('Missing required scholarship parameter.');
            }
        });

        console.log('Generated deep link:', deepLink);
    </script>
</body>
</html>
